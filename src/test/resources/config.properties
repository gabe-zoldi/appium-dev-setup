# to run tests locally set to false
seleniumgrid.runtests=true
seleniumgrid.host=10.10.53.246
seleniumgrid.port=4444

screenshot.on.failure=false
demo.mode=false
auto.highlight=false

# used for local execution only
webdriver.chrome.driver.mac=lib/drivers/chromedriver_mac32
webdriver.chrome.driver.linux=lib/drivers/chromedriver_linux32
webdriver.chrome.driver.windows=lib/drivers/chromedriver_win32.exe

# ------------------------------------------------------------------------------------------------
# legend:
#   ((( note: for local execution the browser.os setting really doesn't matter, the framework    )))
#   (((       directly launches whatever browser and version is installed locally on the machine )))
#   browser.os => { windows | mac | linux | android }
#   browser.type => { ie | firefox | chrome | safari | opera | android | iphone | ipad }
#   browser.version => { to get browser version view Help > About }
browser.os=windows
browser.type=chrome
browser.version=46
# ------------------------------------------------------------------------------------------------

# legend:
#   screen.setting => { desktop | mobile | 1280x800 | 1440x900 }
screen.setting=1280x800

